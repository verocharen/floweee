  <meta charset="UTF-8">

  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    html {
      height: 100%;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      color: #718096;
      margin-bottom: 32px;
    }

    .body-container {
      position: relative;
      width: 200px;
      height: 400px;
      margin: 0 auto 32px;
    }

    .body-outline {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 400px;
    }

    .water-fill {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 0%;
      overflow: hidden;
      transition: height 0.6s ease-out;
    }

    .water-fill svg {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #2d3748;
      z-index: 10;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 24px;
      padding: 20px;
      background: #f7fafc;
      border-radius: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 14px;
      color: #718096;
      margin-top: 4px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .water-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .water-button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .water-button:active {
      transform: translateY(0);
    }

    .water-button.small {
      padding: 12px 24px;
      font-size: 16px;
    }

    .reset-button {
      background: #e2e8f0;
      color: #4a5568;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .reset-button:hover {
      background: #cbd5e0;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>

     <div class="stat-value" id="currentAmount">
      0

     </div>

  <script>
    const TARGET_ML = 2000;
    let currentTotal = 0;
    let todayRecords = [];

    const defaultConfig = {
      app_title: "Pengingat Minum Air",
      target_label: "Target Harian: 2000 ml",
      button_text: "+500ml",
      background_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#2d3748",
      primary_action_color: "#667eea",
      secondary_action_color: "#e2e8f0",
      font_family: "Segoe UI",
      font_size: 16
    };

    const dataHandler = {
      onDataChanged(data) {
        todayRecords = data;
        updateDisplay();
      }
    };

    async function initApp() {
      const result = await window.dataSdk.init(dataHandler);
      if (!result.isOk) {
        console.error("Failed to initialize data SDK");
      }
    }

    function updateDisplay() {
      const today = new Date().toISOString().split('T')[0];
      const todayData = todayRecords.filter(record => 
        record.timestamp && record.timestamp.startsWith(today)
      );
      
      currentTotal = todayData.reduce((sum, record) => sum + (record.total_ml || 0), 0);
      
      const percentage = Math.min(Math.round((currentTotal / TARGET_ML) * 100), 100);
      
      document.getElementById('percentage').textContent = percentage + '%';
      document.getElementById('currentAmount').textContent = currentTotal;
      document.getElementById('remaining').textContent = Math.max(TARGET_ML - currentTotal, 0);
      document.getElementById('waterFill').style.height = percentage + '%';
    }

    async function addWater(ml) {
      if (todayRecords.length >= 999) {
        showMessage("Batas maksimum 999 catatan tercapai. Silakan reset data terlebih dahulu.");
        return;
      }

      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.add('loading'));

      const record = {
        id: Date.now().toString(),
        total_ml: ml,
        timestamp: new Date().toISOString()
      };

      const result = await window.dataSdk.create(record);
      
      buttons.forEach(btn => btn.classList.remove('loading'));

      if (!result.isOk) {
        showMessage("Gagal menyimpan data. Silakan coba lagi.");
      }
    }

    async function resetDaily() {
      const today = new Date().toISOString().split('T')[0];
      const todayData = todayRecords.filter(record => 
        record.timestamp && record.timestamp.startsWith(today)
      );

      if (todayData.length === 0) {
        showMessage("Tidak ada data hari ini untuk direset.");
        return;
      }

      const resetBtn = document.getElementById('resetBtn');
      resetBtn.classList.add('loading');
      resetBtn.textContent = 'Menghapus...';

      for (const record of todayData) {
        const result = await window.dataSdk.delete(record);
        if (!result.isOk) {
          console.error("Failed to delete record");
        }
      }

      resetBtn.classList.remove('loading');
      resetBtn.textContent = 'Reset Hari Ini';
    }

    function showMessage(msg) {
      const subtitle = document.getElementById('targetLabel');
      const originalText = subtitle.textContent;
      subtitle.textContent = msg;
      subtitle.style.color = '#e53e3e';
      setTimeout(() => {
        subtitle.textContent = originalText;
        subtitle.style.color = '#718096';
      }, 3000);
    }

    async function onConfigChange(config) {
      const appTitle = config.app_title || defaultConfig.app_title;
      const targetLabel = config.target_label || defaultConfig.target_label;
      const buttonText = config.button_text || defaultConfig.button_text;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const baseFontSize = config.font_size || defaultConfig.font_size;

      document.getElementById('appTitle').textContent = appTitle;
      document.getElementById('targetLabel').textContent = targetLabel;
      document.getElementById('btnMain').textContent = buttonText;

      document.body.style.background = linear-gradient(135deg, ${backgroundColor} 0%, ${backgroundColor}dd 100%);
      document.querySelector('.container').style.background = surfaceColor;
      document.querySelector('.title').style.color = textColor;
      document.querySelector('.percentage').style.color = textColor;

      const waterButtons = document.querySelectorAll('.water-button');
      waterButtons.forEach(btn => {
        btn.style.background = primaryColor;
        btn.style.boxShadow = 0 4px 12px ${primaryColor}66;
      });

      document.querySelector('.reset-button').style.background = secondaryColor;

      const waterFillSvg = document.querySelectorAll('.water-fill svg ellipse, .water-fill svg path');
      waterFillSvg.forEach(el => el.setAttribute('fill', primaryColor));

      const fontStack = ${fontFamily}, Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      document.body.style.fontFamily = fontStack;
      document.querySelector('.title').style.fontSize = ${baseFontSize * 2}px;
      document.querySelector('.subtitle').style.fontSize = ${baseFontSize}px;
      document.querySelector('.percentage').style.fontSize = ${baseFontSize * 3}px;
      document.querySelector('.stat-value').style.fontSize = ${baseFontSize * 1.75}px;
      document.querySelector('.stat-label').style.fontSize = ${baseFontSize * 0.875}px;
      document.querySelectorAll('.water-button').forEach(el => el.style.fontSize = ${baseFontSize * 1.125}px);
      document.querySelector('.reset-button').style.fontSize = ${baseFontSize * 0.875}px;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            },
            {
              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["app_title", config.app_title || defaultConfig.app_title],
          ["target_label", config.target_label || defaultConfig.target_label],
          ["button_text", config.button_text || defaultConfig.button_text]
        ])
      });
    }

    initApp();
  </script>
